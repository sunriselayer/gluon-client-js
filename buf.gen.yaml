version: v2
managed:
  enabled: true

plugins:
  - local: protoc-gen-es
    opt: target=ts
    out: src
    include_imports: true

inputs:
  - git_repo: https://github.com/sunriselayer/gluon.git
    branch: main
    subdir: proto
    paths:
      - gluon/contract/order.proto
      - gluon/contract/query.proto
      - gluon/contract/tx.proto
      - gluon/customauth/operator
      - gluon/customauth/pairing
      - gluon/customauth/query.proto
      - gluon/customauth/tx.proto

